<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <img src="/img/logo.svg" alt="логотип" class="header__logo">
                <p class="header__tel">9 999 999 99 99</p>
                <img src="/img/telegram.svg" alt="" class="header__social">
                <img src="/img/vk.svg" alt="" class="header__social">
                <img src="/img/whats-app.svg" alt="" class="header__social">
            </div>
    </header>
    <form action="#" class="cost-form">
        <div class="container">
            <div class="cost-form__title">
                <p class="cost-form__title-item">Капитальный ремонт квартир</p>
                <p class="cost-form__title-item">с работой и материалами</p>
                <p class="cost-form__title-item">по фиксированной цене и срокам</p>
            </div>
            <div class="cost-form__sub-title">
                Фиксированная смета по договору с гарантией 3 года
            </div>
        </div>
    </form>
</body>
<script src="script.js"></script>

</html>
